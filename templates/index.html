<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <style>
        body {
            background-color: #b8c6db;
            color: #000; /* Adjust text color if needed */
            font-family: Arial, sans-serif; /* Optional: Change the font */
        }
        h1 {
            color: #000; /* Optional: Change the color of the heading */
        }
        form {
            background-color: #fff; /* Optional: Change the background color of the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50; /* Optional: Change button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* Optional: Change button hover color */
        }
    </style>
</head>
<body>
    <table style="width:100%; height:100vh;">
        <tr>
            <td align="center" valign="middle">
                <div>
                    <h1>ASCII Art Generator</h1>
                    <!-- Form for user input -->
                    <form action="/ascii-art" method="post"> <!-- When the form is submitted, it sends a POST request to /ascii-art -->
                        <label for="text">Text:</label>
                        <br>
                        <textarea id="text" name="text" rows="4" cols="50" required></textarea> <!-- Multiline text input field -->
                        <br><br>
                        <label for="banner">Banner:</label>
                        <select id="banner" name="banner"> <!-- Dropdown to select the banner style -->
                            <option value="standard">Standard</option>
                            <option value="shadow">Shadow</option>
                            <option value="thinkertoy">Thinkertoy</option>
                        </select>
                        <br><br>
                        <button type="submit">Generate</button> <!-- Submit button -->
                    </form>

                    <!-- If there is ASCII art to display, it will show up here -->
                    {{if .AsciiArt}}
                    <h2>Result:</h2>
                    <pre>{{.AsciiArt}}</pre> <!-- Area to display the generated ASCII art -->
                    {{end}}
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
